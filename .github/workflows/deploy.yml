name: Deploy Application

on:
  push:
    branches:
      - main  # Ou outro branch que você deseja monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3  # Clona o repositório para o runner

    - name: Deploy to server via SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_USER: ubuntu
        SERVER_HOST: 204.216.142.152
      run: |
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << EOF
          cd /caminho/do/projeto
          git pull origin main
          npm install --production  # Substitua pelos comandos necessários para sua aplicação
          pm2 restart app          # Substitua pelos comandos para iniciar sua aplicação
        EOF
